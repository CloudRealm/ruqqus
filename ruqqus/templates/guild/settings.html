{% extends "submit.html" %}

{% block pagetitle %}+{{ b.name }}{% endblock %}
{% block subtitle %}Display settings for +{{ b.name }}{% endblock %}

{% block form %}

                            <form id="submitform" action="/mod/{{ b.base36id }}/settings" method="post">

                                <div class="body">

                                    <input type="hidden" name="formkey" value="{{ v.formkey }}">

                                    <label for="title">Guild Name</label>

                                    <input class="form-control" id="title-register"
                                    aria-describedby="titleHelpRegister" type="text" name="name" value="{{ b.name }}" required>
                                    <small class="form-text text-muted">Update the capitalization of the guild name</small>

                                <label for="description" class="mt-3">Guild Description</label>

                                <div class="input-group">
                                    <textarea form="submitform" class="form-control rounded" aria-label="With textarea"
                                    placeholder="What's this guild all about?" rows="7" name="description">{{ b.description }}</textarea>
                                    <div class="bg-light text-format d-none">
                                        <small class="format"><i class="fas fa-bold"></i></small>
                                        <small class="format"><i class="fas fa-italic"></i></small>
                                        <small class="format"><i class="fas fa-quote-right"></i></small>
                                        <small class="format"><i class="fas fa-link"></i></small>
                                    </div>
                                </div>

                            </div>

                            <div class="footer">

                                <div class="d-flex">

                                    {% if error %}
                                    <p class="mb-0">
                                        <span class="text-danger text-small" style="vertical-align: sub;">{{ error }}</span>
                                    </p>
                                    {% endif %}

                                    <button class="btn btn-primary ml-auto" id="create_button">Update Guild</button>

                                </div>

                            </div>

                        </form>

{% endblock %}
