<div class="container d-inline-flex d-xl-none">

    <div class="row fixed-bottom bg-white border-top p-2" id="mobile-bottom-navigation-bar">

        <div class="col px-0">
            <a href="/" class="text-decoration-none">
                <div class="text-center {% if request.path=='/' %} text-purple{% else %} text-muted{% endif %}">
                    <i class="fas fa-home-alt text-lg d-block"></i>
                    <div class="d-inline-block text-small">Home</div>
                </div>
            </a>

        </div>
        <div class="col px-0">
            <a href="/all?sort=new" class="text-decoration-none">
                <div class="text-center {% if request.path=='/all' %} text-purple{% else %} text-muted{% endif %}">
                    <i class="fas fa-globe-americas text-lg"></i>
                    <div class="text-small">All</div>
                </div>
            </a>
        </div>

        <div class="col px-0">
            {% if v %}<a href="/mine" class="text-decoration-none">{% else %}<a href="/login" class="text-decoration-none">{% endif %}
                <div class="text-center {% if request.path=='/mine' %} text-purple{% else %} text-muted{% endif %}">
                    <i class="fas fa-chess-rook text-lg"></i>
                    <div class="text-small">Guilds</div>
                </div>
            </a>
        </div>
        <div class="col px-0">
            <a href="/browse" class="text-decoration-none">
                <div class="text-center {% if request.path=='/browse' %} text-purple{% else %} text-muted{% endif %}">
                    <i class="fas fa-compass text-lg"></i>
                    <div class="text-small">Browse</div>
                </div>
            </a>
        </div>

    </div>

</div>
