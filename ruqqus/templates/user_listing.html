{% for u in users %}

<div id="board-{{ u.base36id }}" class="card">
  <div class="d-flex flex-row-reverse flex-nowrap justify-content-end">
    <div class="card-header bg-transparent border-0 d-flex flex-row flex-nowrap p-0 my-md-auto pl-3 ml-auto">

           <div id="button-sub-{{ u.base36id }}" style="z-index: 2" class="{% if u.has_follower(v) %}d-none{% endif %}"><a class="btn btn-primary btn-block" href="javascript:void(0)" onclick="post('/api/follow/{{ u.username }}', callback=function(){document.getElementById('button-unsub-{{ u.base36id }}').classList.toggle('d-none');document.getElementById('button-sub-{{ u.base36id }}').classList.toggle('d-none');})">Join</a></div>
           <div id="button-unsub-{{ u.base36id }}" style="z-index: 2" class="{% if not u.has_subscriber(v) %} d-none{% endif %}"><a class="btn btn-secondary btn-block" href="javascript:void(0)" onclick="post('/api/unsubscribe/{{ u.username }}', callback=function(){document.getElementById('button-unsub-{{ u.base36id }}').classList.toggle('d-none');document.getElementById('button-sub-{{ u.base36id }}').classList.toggle('d-none');})">Leave</a></div>


    </div>

<div class="card-block text-left x-scroll-parent my-md-auto">
  <div class="post-meta text-left x-scroll d-block d-md-none mb-2">{% if u.over_18 %}<span class="badge badge-danger">NSFW</span> &#183; {% endif %}{{ u.follower_count }} Member{{ 's' if u.follower_count != 1 else '' }}
  </div>
  <h5 class="card-title post-title text-left mb-0 mb-md-2"><a href="{{ u.permalink }}" class="stretched-link text-primary">+{{ u.username | safe }}</a></h5>
  <div class="post-meta text-left d-none d-md-block">{{ u.follower_count }} Member{{ 's' if u.follower_count != 1 else '' }}
  
  </div>
<div class="body text-left">{{ u.description }}</div>
</div>
<div class="card-block bg-transparent border-0 d-flex flex-nowrap p-0 my-md-auto pr-3">
    <img src="{{ u.profile_url }}" class="profile-pic-75">
   </div>

</div>
</div>

{% endfor %}
