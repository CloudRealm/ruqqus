<!-- Delete Post Modal -->
<div class="modal fade" id="yankPostModal" tabindex="-1" role="dialog" aria-labelledby="yankPostModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
<div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete post?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"><i class="far fa-times"></i></span>
        </button>
      </div>
      
      <div class="modal-body text-center">

        <div class="py-4">
        <i class="fad fa-trash-alt text-muted" style="font-size: 3.5rem;"></i>
        </div>

        <p>Your post will be removed everywhere on Ruqqus. This action cannot be undone.</p>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-link text-muted" data-dismiss="modal">Cancel</button>
        <a href="javascript:void(0)" class="btn btn-danger" onclick="post('/delete_post/{{ p.base36id }}')">Yes, delete</a>
    </div>
      
    </div>
  </div>
</div>
